<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>mouseEvent</title>
</head>
<body>
    <form>
        <img id="football" src="football.png" style="width:300px">
        <p>click button below to move the ball the the right</p>
        <input type="button" value="click me" onclick="moveRight();">
    </form>
    <script>
        let imgObj = null;
        imgObj = document.getElementById("football");
        function init(){
            imgObj = document.getElementById("football");
            imgObj.style.position = "relative";
            imgObj.style.left = "0px";
        }
        function moveRight(){
            imgObj.style.left = parseInt(imgObj.style.left) + 10 +"px";
        }
        window.onload = init;
    </script>
</body>
</html>
